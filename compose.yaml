services:
  app:
    build: ./paperless-rest
    container_name: app
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/metadb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      restart: unless-stopped
    depends_on:
      - db
  db:
    image: postgres
    container_name: metadb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: metadb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql


  frontend:
    build: ./paperless-frontend
    container_name: paperless-frontend
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped


volumes:
  pgdata: {}
      
# Test Configuration
# Uses local ports exposed by Docker Compose

spring.datasource.url=jdbc:postgresql://localhost:5432/metadb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# MinIO
minio.endpoint.host=localhost
minio.endpoint.port=9000
minio.access.name=admin
minio.access.secret=adminpassword
minio.bucket=documents

# Elasticsearch
elasticsearch.host=localhost
elasticsearch.port=9200

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Disable listeners to prevent shutdown errors during tests
spring.rabbitmq.listener.simple.auto-startup=false

# Suppress RabbitMQ shutdown noise
logging.level.org.springframework.amqp.rabbit=ERROR
logging.level.com.rabbitmq.client=ERROR
